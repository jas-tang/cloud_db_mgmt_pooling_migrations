<!DOCTYPE html>
<html>
<head>
    <title>GCP Patients</title>
</head>
<body>
    <h1>GCP Patients</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th>Is Active</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.date_of_birth }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.contact_number }}</td>
            <td>{{ patient.is_active }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
